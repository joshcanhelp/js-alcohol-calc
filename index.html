<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Calculator</title>

	<link rel="stylesheet" href="../static-site-assets/css/main.css">

	<meta name="viewport" content="width=device-width">


</head>
<body>

	<section class="row-outer">
		<div class="row-inner">

			<h1>Cost per standard drink</h1>

		</div>
	</section>

	<section class="row-outer">
		<div class="row-inner slim white the-content">

			<form id="drink_cost" class="form-standard">

				<p>
					<label for="proof" class="field-text-reg">
						<span class="label-text">Alcohol content</span>
						<input type="text" name="alc-content" id="proof">
					</label>
				</p>

				<p>
					<label for="type-proof" class="field-radio-button">
						<input type="radio" name="alc-type" id="type-proof" value="proof" checked>
						<span class="label-text">Proof</span>
					</label>

					<label for="type-abv" class="field-radio-button">
						<input type="radio" name="alc-type" id="type-abv" value="abv">
						<span class="label-text">ABV %</span>
					</label>
				</p>

				<p>
					<label for="volume" class="field-text-reg">
						<span class="label-text">Volume</span>
						<input type="number" min="1" maxlength="5" name="volume" id="volume">
					</label>
				</p>

				<p>
					<label for="vol-ml" class="field-radio-button">
						<input type="radio" name="units" id="vol-ml" value="mL" checked>
						<span class="label-text">mL</span>
					</label>

					<label for="vol-oz" class="field-radio-button">
						<input type="radio" name="units" id="vol-oz" value="oz">
						<span class="label-text">ounces</span>
					</label>

				</p>

				<p>
					<label for="cost">
						<span class="label-text">Cost ($)</span>
						<input type="text" name="cost" id="cost">
					</label>
				</p>

				<p>
					<input type="submit" class="button-cta" value="Calculate!">
				</p>

			</form>

			<h3>Results</h3>

			<p>
				<span class="js-clear-results button" data-rel="drink-calcs">clear</span>
			</p>


			<table class="table-alt">

				<thead>
					<tr>
						<th>Percent</th>
						<th>Volume</th>
						<th>Cost</th>
						<th>Cost per drink</th>
					</tr>
				</thead>

				<tbody id="drink-calcs">
					<tr id="js-no-results"><td colspan="4"><em>No results ...</em></td></tr>
				</tbody>

			</table>

		</div>
	</section>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="calc.js"></script>
</body>
</html>
